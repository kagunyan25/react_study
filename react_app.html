<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React</title>
        <!-- React -->
        <script src ="https://unpkg.com/react@16/umd/react.development.js">
        </script>
        <!-- React-Dom -->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
        </script>
        <!-- JSX -->
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js">
        </script>
        
    </head>
    <body>
        <h1>React</h1>
        <div id="root">wait…</div>
        <!-- <script src="./script.js"></script> -->

        <script type = "text/babel">
        let dom = document.querySelector('#root');

        const p = {
          fontSize:"20px",
          padding:"10px",
        };

        const input = {
          fontSize:"16pt",
          padding:"5px 10px",
        };

        let message = "お名前をどうぞ";
        let in_val = '';

        let doChange = (event)=>{
          in_val=event.target.value;{/*今回の場合はinput type="text"*/}
          message='こんにちは'+in_val+'さん';
        };

        let doAction = (event)=>{
          let el=(
            <div>
              <p style = {p}>{message}</p>
              <div>
              
                <input type="text" id="input" style = {input} 
                  onChange={doChange}/>{/*値が入力されるとdoChange関数が実行*/}
                <button onClick={doAction} style={input}>{/*ボタンがクリックされるとdoAction関数が実行*/}
                  Click
                </button>
                
              </div>
            </div>
          );
          ReactDOM.render(el,dom);
          
        };

        doAction();

        </script>
    </body>
</html>
