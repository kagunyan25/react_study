<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React</title>
        <!-- React -->
        <script src ="https://unpkg.com/react@16/umd/react.development.js">
        </script>
        <!-- React-Dom -->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
        </script>
        <!-- JSX -->
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js">
        </script>
        
    </head>
    <body>
        <h1>React</h1>
        <div id="root">wait…</div>
        <!-- <script src="./script.js"></script> -->

        <script type = "text/babel">
        let dom = document.querySelector('#root');

        // let title = '新タイトル';
        let message = 'メッセージを表示します.';
        // let link = "http://google.com";

        const msg_s = {
          fontSize:"20pt",
          fontWeight:"bold",
          color:"red",
          border:"2px solid green"
        }

        let printMsg = function(msg, size, color){
          const style = {
            fontSize:size + "pt",
            fontWeight:'700',
            color:color,
            border:"1px solid"+color
          };
          return <p style={style}>{msg}</p>;//"指定したスタイルでメッセージを表示する"が戻り値
        }

        let el = (
          <div>
            {printMsg('最初のメッセージ',30,'#ddd')}
            {printMsg('次のメッセージ',20,'#aaa')}
            {printMsg('最後のメッセージ',14,'#333')}
          </div>
        );

        ReactDOM.render(el, dom);
        </script>
    </body>
</html>
